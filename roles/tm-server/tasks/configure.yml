---
- name: Prepare nginx.conf
  copy:
    src: "nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: nginx
    group: nginx
    mode: 0644
  tags:
    - tm-server

- name: Add tissueaps nginx configuration
  copy:
    src: "tissuemaps.conf"
    dest: "/etc/nginx/conf.d/tissuemaps.conf"
    owner: nginx
    group: nginx
    mode: 0644
  tags:
    - tm-server

- name: Create nginx log directory
  file:
    path: "/var/log/nginx"
    state: directory
    owner: nginx
    group: nginx
    mode: 0766
  tags:
    - tm-server

- name: Prepare uwsgi.ini
  lineinfile:
    path: "/etc/uwsgi.ini"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: 'uid = uwsgi', line: '#uid = uwsgi' }
    - { regexp: 'gid = uwsgi', line: '#gid = uwsgi' }
    - { regexp: 'emperor-tyrant = true', line: 'emperor-tyrant = false' }
    - { regexp: 'cap = setgid,setuid', line: '#cap = setgid,setuid' }
  tags:
    - tm-server

- name: Add tissueaps uwsgi configuration
  template:
    src: "tissuemaps.ini.j2"
    dest: "/etc/uwsgi.d/tissuemaps.ini"
    mode: 0700
    owner: uwsgi
    group: uwsgi
  tags:
    - tm-server

- name: Create uwsgi log directory for tissuemaps
  file:
    path: "/var/log/uwsgi"
    state: directory
    owner: "{{ tm_service_user }}"
    group: uwsgi
    mode: 0775
  tags:
    - tm-server

- name: Touch uwsgi log file for tissuemaps
  copy:
    dest: "/var/log/uwsgi/tissuemaps.log"
    content: ""
    force: no
    owner: uwsgi
    group: uwsgi
    mode: 0644
  tags:
    - tm-server

- name: Create uwsgi pid directory for tissuemaps
  file:
    path: "/var/run/uwsgi/"
    state: directory
    owner: uwsgi
    group: uwsgi
    mode: 0770
  tags:
    - tm-server

- name: Create uwsgi socket directory for tissuemaps
  file:
    path: "/var/run/uwsgi-tissuemaps"
    state: directory
    # owner: "{{ tm_service_user }}"
    owner: uwsgi
    group: nginx
    mode: 0770
  tags:
    - tm-server

- name: Create tissuemaps configuration file
  copy:
    dest: "/home/{{ tm_service_user }}/.tmaps/tissuemaps.cfg"
    content: |
      [DEFAULT]
      db_user = tissuemaps
      db_password = tissuemaps
      db_host = tmdatabase
      db_port = 5432
      db_nodes = 1
    force: no
    owner: "{{ tm_service_user }}"
    group: "{{ tm_service_group }}"
    mode: 0775

- name: Create gc3pie configuration file
  copy:
    dest: "/home/{{ tm_service_user }}/.gc3/gc3pie.cfg"
    content: |
      [auth/noauth]
      type=none
      
      [resource/localhost]
      enabled=true
      type=shellcmd
      spooldir=/var/tmp
      auth=noauth
      transport=local
      max_cores=1
      max_cores_per_job=1
      max_memory_per_core=1 GB
      max_walltime=2 hours
      architecture=x64_64
      override = no
    force: no
    owner: "{{ tm_service_user }}"
    group: "{{ tm_service_group }}"
    mode: 0775
